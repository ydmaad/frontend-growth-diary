<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 연습2</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <img src="/api/placeholder/300/200" alt="카드 이미지" />
        <h3>카드 제목 1</h3>
        <p>카드 내용이 들어갑니다. 이것은 예시 텍스트입니다.</p>
        <button>더 보기</button>
      </div>
      <div class="card">
        <img src="/api/placeholder/300/200" alt="카드 이미지" />
        <h3>카드 제목 2</h3>
        <p>
          조금 더 긴 내용의 카드입니다. 텍스트의 길이가 다르더라도 카드는 동일한
          높이를 유지합니다.
        </p>
        <button>더 보기</button>
      </div>
      <div class="card">
        <img src="/api/placeholder/300/200" alt="카드 이미지" />
        <h3>카드 제목 3</h3>
        <p>세 번째 카드입니다.</p>
        <button>더 보기</button>
      </div>
    </div>
  </body>
</html>
